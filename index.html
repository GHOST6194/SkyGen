<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkyGen Network</title>
  <style>
    /* General page setup */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Title setup with rainbow effect */
    .title {
      font-size: 4em;
      font-weight: bold;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-clip: text;
      -webkit-background-clip: text;
      color: transparent;
      text-align: center;
      margin-bottom: 30px;
      animation: rainbow 3s infinite linear;
      position: relative;
      z-index: 1;
    }

    /* Buttons container */
    .buttons {
      display: flex;
      justify-content: center;
      z-index: 1;
    }

    /* Buttons styling */
    .discord-button, .realm-button {
      padding: 25px 50px;
      font-size: 1.5em;
      border: none;
      cursor: pointer;
      border-radius: 15px;
      margin: 20px;
      text-decoration: none;
      background: linear-gradient(90deg, red, orange, yellow, green, blue, indigo, violet);
      background-size: 200% 100%;
      background-position: right bottom;
      transition: background-position 0.5s ease, transform 0.3s ease;
      opacity: 0;
      animation: fadeInButtons 1s ease-in-out forwards;
    }

    /* Discord button specific styles */
    .discord-button {
      color: white;
    }

    /* Realm button specific styles */
    .realm-button {
      color: white;
    }

    /* Button hover effect */
    .discord-button:hover, .realm-button:hover {
      background-position: left bottom;
      transform: scale(1.1);
    }

    /* Fade in buttons animation */
    @keyframes fadeInButtons {
      0% { opacity: 0; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    /* Rainbow animation for title */
    @keyframes rainbow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* Rain effect styles */
    .rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .rain .drop {
      position: absolute;
      background-color: rgba(255, 255, 255, 0.8);
      width: 2px;
      height: 15px;
      animation: rain 0.5s infinite linear;
    }

    @keyframes rain {
      to {
        transform: translateY(100vh);
      }
    }

    /* Add drops randomly */
    @keyframes createRain {
      0% { top: -20px; }
      100% { top: 100vh; }
    }
  </style>
</head>
<body>
  <!-- Title text -->
  <div class="title">SkyGen Network</div>

  <!-- Buttons -->
  <div class="buttons">
    <a href="https://discord.gg/QuBDvm9QFQ" class="discord-button">Discord</a>
    <a href="https://realms.gg/ZrLixzGDWGs" class="realm-button">Join Realm</a>
  </div>

  <!-- Rain effect -->
  <div class="rain">
    <!-- Add 50 raindrops to the page -->
    <div class="drop" style="left: 10%; animation-duration: 0.5s;"></div>
    <div class="drop" style="left: 20%; animation-duration: 0.6s;"></div>
    <div class="drop" style="left: 30%; animation-duration: 0.7s;"></div>
    <div class="drop" style="left: 40%; animation-duration: 0.5s;"></div>
    <div class="drop" style="left: 50%; animation-duration: 0.8s;"></div>
    <div class="drop" style="left: 60%; animation-duration: 0.6s;"></div>
    <div class="drop" style="left: 70%; animation-duration: 0.9s;"></div>
    <div class="drop" style="left: 80%; animation-duration: 0.5s;"></div>
    <div class="drop" style="left: 90%; animation-duration: 0.7s;"></div>
    <!-- Add more drops if needed -->
  </div>

  <script>
    // Generate more rain drops dynamically
    for (let i = 0; i < 50; i++) {
      const rainDrop = document.createElement('div');
      rainDrop.classList.add('drop');
      rainDrop.style.left = `${Math.random() * 100}%`;
      rainDrop.style.animationDuration = `${Math.random() * 1 + 0.5}s`;
      document.querySelector('.rain').appendChild(rainDrop);
    }
  </script>
</body>
</html>
